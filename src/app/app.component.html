<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      <img class="logo" src="./assets/IMG/logo.png">
    </div>

    <ul class="menu-items">
      <li routerLink="/"><mat-icon> fact_check</mat-icon> Deshboard</li>
      <li routerLink="/user"><mat-icon> perm_identity</mat-icon>User</li><!-- routerLink="/user" damit man auf class user geleitet wird wenn auf user geklickt wird -->
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon class="menu-icon" (click)="drawer.toggle()"
          >menu_open</mat-icon
        >  <!-- wir wechseln nur die name fÃ¼r icon -->
        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="router-container">
    <router-outlet> </router-outlet>
  </div>
  </div>
</mat-drawer-container>
